<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Arc Gradient</title>
    <link rel="stylesheet" href="/development/js/style.css">
</head>

<body>
    <h1 class="ab">Creating Profile Card</h1>
    <div class="input">
    <h2>Give The Necessory Input</h2>
    <form class="form">
    <p class="pa"><label for="input1">First Name:</label>
    <input type="text" id="input1" placeholder="Enter first name" required></p>
    <p class="pa"><label for="input2">Last Name:</label>
    <input type="text" id="input2" placeholder="Enter last name" required></p>
    <p class="pa"><label for="input3">Email:</label>
    <input type="email" id="input3" placeholder="Enter your email" required></p>
    <p class="pa"><label for="input4">Phone Number:</label>
    <input type="tel" id="input4" placeholder="Enter phone number" required></p>
    <p class="pa"><label for="input5">Profile url:</label>
    <input type="url" id="input5" placeholder="Enter Image url" required></p>
    <p class="sub">SUBMIT</p>
    <button type="submit" id="subt" hidden>Submit</button>
    </form>
    </div>
    <div class="profileContainer">
    </div>
    <script src="/development/js/card.js"></script>
</body>

</html>
